<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="display">
       
        <div id="screen">
                <canvas id="calc" width="280" height="60">
                </canvas>
            
                <button class="operators" type="submit" onclick="clearCalc()">C</button>
                <!-- <button class="operators" type="submit" onclick="useAnswer()">Ans</button> -->
                <br>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">7</button>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">8</button>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">9</button>
                <button class="operators" type="submit" onclick="allInputs(this.innerText)">+</button>
                <br>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">4</button>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">5</button>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">6</button>
                <button class="operators" type="submit" onclick="allInputs(this.innerText)">-</button>
                <br>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">1</button>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">2</button>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">3</button>
                <button class="operators" type="submit" onclick="allInputs(this.innerText)">x</button>
                <br>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">.</button>
                <button class="numbers" type="submit" onclick="allInputs(this.innerText)">0</button>
                <button class="operators" type="submit" onclick="showResult()">=</button>
                <button class="operators" type="submit" onclick="allInputs(this.innerText)">รท</button>
                <br>


        </div>
        
        <p>Developed by Petterson<br>View profile on <a href="https://github.com/hahuma">GitHub</a></p>

    </div>
    <script type="text/javascript" src="index.js">
    </script>
</body>
</html>
