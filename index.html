<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="board">

        <div id="keyboard">
            <canvas id="calc" width="283" height="60">
            </canvas>
                <button class="operators" type="submit" value="clear" onclick="clearCalc()">C</button>
                <br>
                <button class="numbers" type="submit" value="7" onclick="getNumberValue(this.value)">7</button>
                <button class="numbers" type="submit" value="8" onclick="getNumberValue(this.value)">8</button>
                <button class="numbers" type="submit" value="9" onclick="getNumberValue(this.value)">9</button>
                <button class="operators" type="submit" value="+" onclick="getOperationsValue(this.value)">+</button>
                <br>
                <button class="numbers" type="submit" value="4" onclick="getNumberValue(this.value)">4</button>
                <button class="numbers" type="submit" value="5" onclick="getNumberValue(this.value)">5</button>
                <button class="numbers" type="submit" value="6" onclick="getNumberValue(this.value)">6</button>
                <button class="operators" type="submit" value="-" onclick="getOperationsValue(this.value)">-</button>
                <br>
                <button class="numbers" type="submit" value="1" onclick="getNumberValue(this.value)">1</button>
                <button class="numbers" type="submit" value="2" onclick="getNumberValue(this.value)">2</button>
                <button class="numbers" type="submit" value="3" onclick="getNumberValue(this.value)">3</button>
                <button class="operators" type="submit" value="*" onclick="getOperationsValue(this.value)">x</button>
                <br>
                <button class="numbers" type="submit" value="." onclick="getNumberValue(this.value)">.</button>
                <button class="numbers" type="submit" value="0" onclick="getNumberValue(this.value)">0</button>
                <button id="equal" class="operators" type="submit" value="=" onclick="showResult(this.value)">=</button>
                <button class="operators" type="submit" value="/" onclick="getOperationsValue(this.value)">/</button>
                <br>


        </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
</body>
</html>
